<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chess</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <script src="../public/js/chess.js"></script>
    <script src="../public/js/board.js"></script>
    <link rel="stylesheet" href="../public/css/board.css" />

    <style>
      .number::-webkit-inner-spin-button,
      .number::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      #roomNumbers {
        margin: 7px;
      }
      body {
        margin: 4%;
      }

      body {
        margin: 4%;
      }
      div {
        margin: auto;
      }
      #board {
        width: 500px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="board"></div>

      <div>
        <div id="player"></div>

        <div id="roomNumbers">Enter a room number between 0 and 99</div>

        <form>
          <div class="row">
            <div class="col">
              <input
                type="number"
                id="room"
                min="0"
                max="99"
                class="form-control form-control-md number"
              />
            </div>

            <div class="col">
              <button id="button" class="btn btn-success" onclick="connect()">
                Connect
              </button>
            </div>
          </div>
        </form>

        <div id="state">Join Game</div>
      </div>
    </div>

    <script src="../public/js/game.js"></script>
  </body>
</html>
